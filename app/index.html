<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/stylesheet/styles.css">
    <title>Mock 3</title>
   
</head>
<body>
    <div class="heading">
    </div>


    <section>
        <section>
            <p class="box col-heading">NBA</p>
            <p class="box col-heading">NFL</p>
            <p class="box col-heading">MLB</p>
            <p class="box col-heading">NHL</p>
            <p class="box col-heading">MLS</p>
        </section>

        <section>
            <p class="box" id="nba-easy" category="NBA" difficulty="easy">$200</p>
            <p class="box" id="nfl-easy" category="NFL" difficulty="easy">$200</p>
            <p class="box" id="mlb-easy" category="MLB" difficulty="easy">$200</p>

            <p class="box" id="mls-easy" category="MLS" difficulty="easy">$200</p>

            <p class="box" id="nfl-easy-medium" category="NFL" difficulty="easyMedium">$400</p>

            <p class="box" id="mls-easy-medium" category="MLS" difficulty="easyMedium">$400</p>

            <p class="box" id="nba-medium" category="NBA" difficulty="medium">$600</p>
            <p class="box" id="nfl-medium" category="NFL" difficulty="medium">$600</p>
            <p class="box" id="mlb-medium" category="MLB" difficulty="medium">$600</p>

            <p class="box" id="mls-medium" category="MLS" difficulty="medium">$600</p>

            <p class="box" id="nfl-medium-hard" category="NFL" difficulty="mediumHard">$800</p>

            <p class="box" id="nhl-medium-hard" category="NHL" difficulty="mediumHard">$800</p>
            <p class="box" id="mls-medium-hard" category="MLS" difficulty="mediumHard">$800</p>
        </section>

        <section>
            <p class="box" id="nba-hard" category="NBA" difficulty="hard">$1000</p>
            <p class="box" id="nfl-hard" category="NFL" difficulty="hard">$1000</p>
            <p class="box" id="mlb-hard" category="MLB" difficulty="hard">$1000</p>
            <p class="box" id="nhl-hard" category="NHL" difficulty="hard">$1000</p>
            <p class="box" id="mls-hard" category="MLS" difficulty="hard">$1000</p>
        </section>
    </section>

    <p id="score"></p>
     <!-- The Modal -->
    <div id="mod" class="modal">

     <!-- Modal content -->
        <div class="modal-content">
            <p></p>
        </div>

    </div>
    <script src="bundle.js"></script>

</html>
